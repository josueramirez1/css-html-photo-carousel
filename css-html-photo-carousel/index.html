<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Photo Carousel</title>
  </head>
  <body>
    <div class="carousel-container">
      <div class="photo-container">
        <img id="photo-1" src="img/building.jpg" alt="" />
        <img id="photo-2" src="img/flowers.jpg" alt="" />
        <img id="photo-3" src="img/sistine.jpg" alt="" />
      </div>

      <div class="buttons">
        <a href="#photo-1"><button class="btn"></button></a>
        <a href="#photo-2"><button class="btn"></button></a>
        <a href="#photo-3"><button class="btn"></button></a>
      </div>
    </div>
  </body>
</html>
